{% extends 'base.html' %}
{% block title %}series list !{% endblock %}
{% block preload_js %}
  <script>
      $(function() {
        $( "#sortable" ).sortable();
        $( "#sortable" ).disableSelection();
      });
  </script>
  <script src="/static/mahadev/video.js"></script>

  <!-- Unless using the CDN hosted version, update the URL to the Flash SWF -->
  <script>
    videojs.options.flash.swf = "/static/mahadev/video-js.swf";
  </script>
{% endblock %}
{% block body %}
<div>
<div>
  <video id="example_video_1" class="video-js vjs-default-skin" controls preload="none" width="640" height="264"
        poster=""
        data-setup="{}">
        <source src="http://cdn.playwire.com/12891/video-20140606-940273.mp4" type='video/mp4' />
  </video>
  <div>
        <div>
              {% for article in seq %}
                  <div id={{ article.seq_num }} class="seqNum">
                    <div >
                        <img src="{{ article.thumbnail_url }}" width="50px" height="50px" alt="{{ article.seq_num }}">
                        <div>
                            <span> Sequence number :{{ article.seq_num }}</span>
                        </div>
                    </div>
                </div>
              {% endfor %} 
        </div>
  </div>
</div>
</div>
<script src="/static/mahadev/playvideo.js"></script>
{% endblock %}
